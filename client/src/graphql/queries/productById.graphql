query ProductById( $id: Float!) {
    productById(id: $id){
        name
        description
        price
        status
        image
        images {
            url
        }
        videos {
            url
        }
        seller {
            id
            name
            email
            mobileNumber
            bannerImage
            status
            address {
                street
                suburb
                city
                postCode
                province
            }
        }
    }
}